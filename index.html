<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Processador de Imagens Google Drive</title>
    <link rel="stylesheet" href="style.css">
    <!-- Script da Google API -->
    <script src="https://apis.google.com/js/api.js"></script>
</head>
<body>
    <h1>Processador de Imagens Google Drive</h1>

    <!-- Botão para autenticar no Google -->
    <button id="authorize_button" style="display: none;">Autorizar Google Drive</button>
    <button id="signout_button" style="display: none;">Sair</button>

    <!-- Listagem dos arquivos e subpastas do Google Drive -->
    <div id="content"></div> <!-- Exibir subpastas e arquivos -->
    <div id="imagem_drive_cortada"></div> <!-- Resultado do corte -->

    <script>
        // Variáveis para o Google API
        var CLIENT_ID = '533757513621-n6vdm3e4j6h9r205notvuu1qc68gt85n.apps.googleusercontent.com';
        var API_KEY = 'AIzaSyBHnu3JR3yxeqdk-vMKWo_RhansfxpvF9Q';
        var DISCOVERY_DOCS = ["https://www.googleapis.com/discovery/v1/apis/drive/v3/rest"];
        var SCOPES = 'https://www.googleapis.com/auth/drive';

        var authorizeButton = document.getElementById('authorize_button');
        var signoutButton = document.getElementById('signout_button');
        var content = document.getElementById('content');
        var F1_FOLDER_ID = '1yYedANca20yH4sfUy3o_52Jh-gejIhXK'; // ID da pasta F1
        var FD_FOLDER_ID = '1TqOFWuxZwtdUt1yrvdrRoumwwllgVosX'; // ID da pasta FD

        // Função para carregar a API do Google
        function handleClientLoad() {
            gapi.load('client:auth2', initClient);
        }

        function initClient() {
            gapi.client.init({
                apiKey: API_KEY,
                clientId: CLIENT_ID,
                discoveryDocs: DISCOVERY_DOCS,
                scope: SCOPES
            }).then(function () {
                gapi.auth2.getAuthInstance().isSignedIn.listen(updateSigninStatus);
                updateSigninStatus(gapi.auth2.getAuthInstance().isSignedIn.get());
                authorizeButton.onclick = handleAuthClick;
                signoutButton.onclick = handleSignoutClick;
            });
        }

        // Função para atualizar o estado de login
        function updateSigninStatus(isSignedIn) {
            if (isSignedIn) {
                authorizeButton.style.display = 'none';
                signoutButton.style.display = 'block';
                listFolders(F1_FOLDER_ID); // Lista subpastas e arquivos de F1
            } else {
                authorizeButton.style.display = 'block';
                signoutButton.style.display = 'none';
            }
        }

        // Autenticar usuário
        function handleAuthClick() {
            gapi.auth2.getAuthInstance().signIn();
        }

        // Logout do usuário
        function handleSignoutClick() {
            gapi.auth2.getAuthInstance().signOut();
        }

        // Listar subpastas e arquivos da pasta F1
        function listFolders(folderId) {
            gapi.client.drive.files.list({
                'q': `'${folderId}' in parents and mimeType = 'application/vnd.google-apps.folder'`,
                'fields': 'nextPageToken, files(id, name)'
            }).then(function (response) {
                var folders = response.result.files;
                var output = '<h3>Subpastas encontradas em F1:</h3><ul>';
                if (folders.length > 0) {
                    folders.forEach(function (folder) {
                        output += `<li>${folder.name} <button onclick="listFiles('${folder.id}')">Ver Arquivos</button></li>`;
                    });
                    output += '</ul>';
                    content.innerHTML = output;
                } else {
                    content.innerHTML = 'Nenhuma subpasta encontrada.';
                }
            });
        }

        // Listar arquivos de imagem em uma subpasta específica
        function listFiles(folderId) {
            gapi.client.drive.files.list({
                'q': `'${folderId}' in parents and mimeType contains 'image/'`,
                'fields': 'nextPageToken, files(id, name, mimeType)'
            }).then(function (response) {
                var files = response.result.files;
                var output = '<h3>Arquivos de Imagem:</h3><ul>';
                if (files.length > 0) {
                    files.forEach(function (file) {
                        output += `<li>${file.name} <button onclick="downloadAndCutFile('${file.id}')">Cortar</button></li>`;
                    });
                    output += '</ul>';
                    content.innerHTML = output;
                } else {
                    content.innerHTML = 'Nenhum arquivo de imagem encontrado.';
                }
            });
        }

        // Baixar imagem do Google Drive e aplicar corte
        function downloadAndCutFile(fileId) {
            gapi.client.drive.files.get({
                fileId: fileId,
                alt: 'media'
            }).then(function (response) {
                var blob = new Blob([response.body], { type: 'image/jpeg' });
                var url = URL.createObjectURL(blob);
                var img = new Image();
                img.src = url;
                img.onload = function () {
                    cortarImagem(img, fileId); // Função para cortar a imagem
                };
            });
        }

        // Função para cortar imagem e salvar no Google Drive
        function cortarImagem(img, fileId) {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            const corteLargura = 200;
            const corteAltura = 200;

            canvas.width = corteLargura;
            canvas.height = corteAltura;

            // Aplicar o corte de 200x200 na imagem
            ctx.drawImage(img, 0, 0, corteLargura, corteAltura, 0, 0, corteLargura, corteAltura);

            // Converter a imagem cortada em um arquivo Blob
            canvas.toBlob(function (blob) {
                uploadFile(blob, fileId); // Chamar a função para fazer upload da imagem cortada
            }, 'image/jpeg');
        }

        // Função para fazer o upload da imagem cortada para a pasta FD
        function uploadFile(blob, originalFileId) {
            const fileName = 'imagem_cortada_' + originalFileId + '.jpg';

            var metadata = {
                'name': fileName, // Nome do arquivo
                'parents': [FD_FOLDER_ID], // Pasta destino (FD)
                'mimeType': 'image/jpeg'
            };

            var form = new FormData();
            form.append('metadata', new Blob([JSON.stringify(metadata)], { type: 'application/json' }));
            form.append('file', blob);

            fetch('https://www.googleapis.com/upload/drive/v3/files?uploadType=multipart&fields=id', {
                method: 'POST',
                headers: new Headers({ 'Authorization': 'Bearer ' + gapi.auth.getToken().access_token }),
                body: form
            }).then((res) => res.json())
            .then(function (val) {
                document.getElementById('imagem_drive_cortada').innerHTML = 'Upload concluído: ' + fileName;
            });
        }

        // Carrega a API do Google Client ao carregar a página
        handleClientLoad();
    </script>
</body>
</html>
